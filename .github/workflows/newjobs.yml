name: Build Test Deploy with Artifacts

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build application
        run: |
          mkdir build
          echo "Hello from Build Job" > build/app.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: app.txt

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: app.txt
      - name: Test application
        run: |
          cat app.txt
          echo "Tests passed"

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path:path: app.txt
      - name: Deploy application
        run: |
          cat app.txt
          echo "Deploying application..."
